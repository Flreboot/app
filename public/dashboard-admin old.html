<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FFL Reboot â€” Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .card { max-width: 900px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .topbar-left { display:flex; align-items:center; gap:10px; }
    .topbar-left .logo { height:44px; display:block; }
    .username { font-weight:800; text-transform:uppercase; letter-spacing:.5px; font-size:1.4rem; }

    .topbar-right{ display:flex; align-items:center; gap:8px; }

    .logout-btn {
      padding: 6px 10px;
      font-size: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(180deg, #ffa24d, #ff7a00);
      color: #0b0f19;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .4px;
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
      box-shadow: 0 2px 6px rgba(255,122,0,.25);
    }
    .logout-btn:hover { filter: brightness(1.05); }
    .logout-btn:active { transform: translateY(1px); }

    .reset-btn {
      padding: 6px 10px;
      font-size: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(180deg, #ffa24d, #ff7a00);
      color: #0b0f19;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .4px;
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
      box-shadow: 0 2px 6px rgba(255,122,0,.25);
    }
    .reset-btn:hover { filter: brightness(1.05); }
    .reset-btn:active { transform: translateY(1px); }

    #snackbar {
      visibility: hidden;
      min-width: 260px;
      background: #0bb26b;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      box-shadow: 0 4px 16px rgba(0,0,0,.35);
      z-index: 9999;
    }
    #snackbar.show { visibility: visible; animation: fadein 0.25s, fadeout 0.25s 2.5s; }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 24px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 24px; opacity: 1;} to {bottom: 0; opacity: 0;} }
  
    .admin-badge {
      background:#c1121f; color:#fff; font-size:0.75rem; font-weight:700;
      padding:2px 6px; border-radius:6px; margin-left:8px;
    }
    .deadline-row {
      display:flex; align-items:center; gap:12px; margin-top:12px;
    }
    .deadline-row input[type="datetime-local"] {
      padding:6px 8px;
      border-radius:8px;
      border:1px solid rgba(47,116,255,.35);
      background:#0e2031;
      color:var(--text);
      font-size:0.95rem;
    }
</style>
</head>
<body>
  <main class="container">
    <section class="card">
      <header class="topbar">
        <div class="topbar-left">
          <img src="/img/logo.png" alt="FFL Reboot Logo" class="logo" />
          <span class="username" id="username">USER</span>
          <span class="admin-badge">ADMIN</span>
        </div>
        <div class="topbar-right">
          <a href="/api/admin/export-formazioni.xlsx" class="reset-btn" id="exportBtn" role="button">Esporta formazioni</a>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      </header>

      <div class="deadline-row">
        <label for="deadline"><strong>Scadenza invio</strong>:</label>
        <input type="datetime-local" id="deadline" />
        <button class="reset-btn" id="saveDeadlineBtn" type="button">Salva</button>
      </div>

      <div id="content">
        <p class="subtitle">Benvenuto nella tua Dashboard.</p>

        <div class="actions">
          <button class="reset-btn" id="resetBtn">Reset</button>
          <button class="reset-btn" id="generalBtn" type="button" onclick="location.href='/formazioni-generali.html'">Formazioni Generali</button>
          <button class="reset-btn" id="competizioniBtn" type="button" onclick="location.href='/competizioni.html'">Competizioni</button>
        </div>
      </div>
    </section>
  </main>

  <div id="snackbar"></div>

  <script>
    async function boot() {
      const me = await fetch("/api/me").then(r => r.json()).catch(()=>({ok:false}));
      if (!me.ok) { location.href = "/login.html"; return; }
      document.getElementById("username").textContent = (me.user.username || "").toUpperCase();
    }

    boot();

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("/api/logout", { method: "POST" });
      window.location.href = "/login.html";
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      // Reset generale
    });

    // --- DEADLINE ---
    const deadlineInput = document.getElementById("deadline");
    const saveDeadlineBtn = document.getElementById("saveDeadlineBtn");
    if (saveDeadlineBtn) {
      saveDeadlineBtn.addEventListener("click", saveDeadline);
    }

    async function loadDeadline(){
      try {
        const res = await fetch("/api/deadline");
        const js = await res.json();
        if (js.ok && js.deadline) {
          deadlineInput.value = js.deadline.slice(0,16);
        }
      } catch(e) {
        // se l'endpoint non esiste ancora, non blocchiamo nulla
      }
    }

    async function saveDeadline(){
      const val = deadlineInput.value;
      try {
        await fetch("/api/admin/deadline", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ deadline: val || null })
        });
        alert("Scadenza aggiornata");
      } catch(e) {
        alert("Errore nel salvataggio scadenza");
      }
    }

    loadDeadline();
  </script>
</body>
</html>
